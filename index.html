        <div class="container">
          <div class="container-center">
            <div>
                <h3>HOME</h3>

                </div>

                <h3>GUEST</h3>

                    <span id="guest-count">0</span>
                </div>
                <button class="point-btn" onclick="guestIncrementOne()">+1</button>
                <button class="point-btn" onclick="guestIncrementTwo()">+2</button>
                <button class="point-btn" onclick="guestIncrementThree()">+3</button>
            </div>
          </div>
        </div>
